<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){

            $('ul > li:first-child').css('color', 'blue');
            $('ul > li:nth-child(2)').css('color', 'orange');
            $('h3:nth-of-type(3)').css('color', 'red'); 
            $('h3:eq(2)').css('background', 'yellow');
            $('ul:eq(1) > li:eq(4)').css('color','skyblue');


        });



    </script>
</head>
<body>
    <h3>4. 구조선택자</h3>
    <h3>도시</h3>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
    <h3>나라</h3>
    <ul>
        <li>한국</li>
        <li>미국</li>
        <li>일본</li>
        <li>중국</li>
        <li>호주</li>
    </ul>
</body>
</html>
