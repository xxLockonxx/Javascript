<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-3</title>
</head>
<body>
    <h3>3.조건문</h3>
    <script>
        // if
        var num1 = 1, num2 = 2;
        if(num1 > 0){
            document.write('num1은 0보다 크다.<br />');
        }

        if(num1 > 0 && num2 > 1){
            document.write('num1은 0보다 크고 그리고 num2는 1보다 크다.<br />');
        }

        // if ~ else
        var num3 = 3;
        var num4 = 4;

        if(num3 > num4){
            document.write('num3이 num4보다 크다.<br/ >');
        }else{
            document.write('num3이 num4보다 작다.<br/ >');
        }

        
        // if ~ else if ~ else
        if(num1 > num2){
            document.write('num1이 num2보다 크다.<br/ >');
        }else if(num2 > num3){
            document.write('num2이 num3보다 크다.<br/ >');
        }else if(num3 > num4){ 
            document.write('num3이 num4보다 크다.<br/ >');
        }else{
            document.write('num4가 가장 크다.<br/ >');
        }





        // switch
        var score = prompt('점수를 입력하세요.');
        var result = parseInt(score)/10 ;
        
        switch(result){
            case 10:
            case 9:
                document.write('A입니다.');
                break;
            case 8:
                document.write('B입니다.');
                break;
            case 7:
                document.write('C입니다.');
                break;
            case 6:
                document.write('D입니다.');
                break;
            default:
                document.write('F입니다.');
                break;
        

        }




    </script>


</body>
</html>
