<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-9</title>
    <style>
        .box, span {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: orange;
        }
    </style>
    <script>
        // 이벤트 핸들러
        function clicked(){
            alert('클릭했습니다.');
        }

        function changeBg( obj ){
            obj.style.background = 'blue';
        }

        
        // 브라우저에 HTML문서가 출력이 완료된 후 실행되는 이벤트 핸들러
        window.onload = function(){
            
            var box1 = document.getElementById('box1');
            var box2 = document.getElementById('box2');
            var box3 = document.getElementById('box3');
            var box4 = document.getElementById('box4');

            box1.onclick = function(){
                alert('box1을 클릭했습니다.');
            }
            box2.onclick = function(){
                this.style.background = '#00ff00';
            }

            box3.onmouseover = function(){
                this.style.background = 'skyblue';
            }

            box4.onmouseover = function(){
                this.style.background = 'red';
            }
            box4.onmouseout = function(){
                this.style.background = 'orange';
            }
        }
    </script>


</head>
<body>
    <h3>9.이벤트</h3>

    <!-- 인라인 방식 이벤트 -->
    <div class="box box1" onclick="clicked()">box1</div>
    <div class="box box2" onclick="changeBg(this)">box2</div>
    <div class="box box3" onmouseover="changeBg(this)">box3</div>
    <div class="box box4" onmouseout="changeBg(this)">box4</div>

    <hr />
    <!-- 문서객체를 이용한 이벤트 구현 -->
    <span id="box1">box1</span>
    <span id="box2">box2</span>
    <span id="box3">box3</span>
    <span id="box4">box4</span>
</body>
</html>
