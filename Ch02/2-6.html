<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-6</title>
    <script src="./lib/Account.js"></script>
</head>
<body>
    <h3>6.객체</h3>
    <script>
        // 객체생성
        var kb = new Account('국민은행', '101-12-1234', '김유신', 10000);
        var wr = new Account('우리은행', '101-13-1234', '김춘추', 20000);

        kb.deposit(10000);
        kb.withdraw(5000);
        kb.show();

        wr.deposit(40000);
        wr.withdraw(8000);
        wr.show();

        // JSON(JavaScript Object Notation) - 자바 객체 표기법
        var ibk = {
            // 멤버변수
            bank: '기업은행',
            id: '101-11-1010',
            name: '홍길동',
            money: 10000,

            // 멤버함수
            deposit: function(money){
                this.money += money;
            },
            withdraw: function(money){
                this.money -= money;
            },
            show: function(){
                document.write('--------------------------<br />');
                document.write('은 행 명 : '+this.bank+'<br />');
                document.write('계좌번호 : '+this.id+'<br />');
                document.write('입 금 주 : '+this.name+'<br />');
                document.write('현재잔액 : '+this.money+'<br />');
                document.write('--------------------------<br />');
            }
        };

        ibk.deposit(50000);
        ibk.withdraw(7000);
        ibk.show();

        // JSON 객체 : 이기종간의 데이터교환을 위한 데이터 형식(포멧)
        var user = {'uid':'A101', 'name':'김춘추', 'hp':'010-1234-1111', 'pos':'과장'};

        document.write('아이디 : '+user.uid+'<br />');
        document.write('이름 : '+user.name+'<br />');
        document.write('휴대폰 : '+user.hp+'<br />');
        document.write('직급 : '+user.pos+'<br />');

        // 내장객체 - Date
        var date = new Date();
        var year  = date.getFullYear();
        var month = date.getMonth() + 1;
        var day   = date.getDate();

        var hour = date.getHours();
        var min  = date.getMinutes();
        var sec  = date.getSeconds();

        var result1 = "오늘날짜 : "+year+"년 "+month+"월 "+day+"일";
        var result2 = "현재시간 : "+hour+"시 "+min+"분 "+sec+"초";

        document.write(result1+"<br />");
        document.write(result2+"<br />");

        // 내장객체 - Math
        var r1 = Math.abs(-5);
        var r2 = Math.ceil(1.1);
        var r3 = Math.floor(1.9);
        var r4 = Math.round(1.4);
        var r5 = Math.round(1.9);

        document.write('r1 : '+r1+'<br />');
        document.write('r2 : '+r2+'<br />');
        document.write('r3 : '+r3+'<br />');
        document.write('r4 : '+r4+'<br />');
        document.write('r5 : '+r5+'<br />');

        var num1 = Math.random();
        var num2 = num1 * 10;
        var num3 = Math.ceil(num2);

        document.write('1부터 10사이 임의의 정수 : '+num3+'<br />');        

        // 내장객체 - String
        var str1 = new String('Hello Korea');
        var str2 = 'Hello Korea';

        var s1 = str1.charAt(0);
        var s2 = str1.length;
        var s3 = str1.indexOf('e');
        var s4 = str2.lastIndexOf('e');
        var s5 = str2.replace('Korea', 'Busan');
        var s6 = str2.substring(1, 5);

        document.write('s1 : '+s1+'<br />');
        document.write('s2 : '+s2+'<br />');
        document.write('s3 : '+s3+'<br />');
        document.write('s4 : '+s4+'<br />');
        document.write('s5 : '+s5+'<br />');
        document.write('s6 : '+s6+'<br />');
    </script>


</body>
</html>
