<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4</title>
</head>
<body>
    <h3>4.반복문</h3>
    <script>
        // for
        for(var i=1 ; i<=3 ; i++){
            document.write('<h4>Hello JavaScript!</h4>');
        }

        // 1부터 10까지 합
        var sum = 0;

        for(var k = 1; k<=10; k++){
            sum += k;
        }

        document.write('1부터 10까지 합: '+sum+'<br/ >');

        //while
        var tot = 0;
        var k = 1;

        while(k <= 10) {
            
            if(k % 2 == 0) {
                tot += k;
            }

            k++;

        }

        document.write('1부터 10까지 짝수의 합'+tot+'<br/ >');
    </script>    

    <h4>구구단</h4>
    <script>
        document.write("<table border = '1'>");
        for(var x=1 ; x <=9 ; x++) {
            
            document.write('<tr>');
            for(var y=2 ; y<=9 ; y ++) {
                var z = x * y;
                document.write('<td>'+y+' x '+x+' = '+z+'</td>');

            }
            document.write('</tr>');
        }
        



    </script>






</body>
</html>
