<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-4</title>
    <style>
        .slider {
            position: relative;
            width: 280px;
            height: 390px;
            border: 1px solid red;
            list-style: none;
            padding: 0;
            overflow:hidden;
        }
        .slider > li {
            position: absolute;
        }
        .slider > li:nth-child(1) {left: 0; top:    0;}
        .slider > li:nth-child(2) {left: 100%; top: 0;}
        .slider > li:nth-child(3) {left: 200%; top: 0;}



    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

        $(function(){
            
            var slide = $('.slider > li');
            var i = 0

            setInterval(function(){
                
                slide.eq(i).animate({'left':'-100%'}, 1000);
                i++;

                if(i == 3){
                    i=0;
                }
                slide.eq(i).css('left','100%').animate({'left':'0'}, 1000);
            }, 3000);



        });





    </script>
</head>
<body>
    <h3>4.슬라이드 애니메이션</h3>
    
    <ul class = "slider">
        <li><img src="./img/1.jpg" alt=""></li>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
    </ul>

</body>
</html>
