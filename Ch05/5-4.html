<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-4</title>
    <style>
        html {
            width: 100%;
            height: 3000px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        h4:nth-of-type(3) {
            position: fixed;
            right: 100px;
            top: 100px;
        
        }

        button {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            
            $(window).resize(function(){

                var w = $(this).width();
                var h = $(this).height();

                $('h4:eq(0) > span').text(w);
                $('h4').eq(1).children().text(h);
            });

            // 스크롤바 이벤트
            $(window).scroll(function(){

                var t = $(this).scrollTop();
                $('h4:eq(2) > span').html(t);
            });

            $('button').click(function(){
                $(window).scrollTop(0);
            });

        });

    </script>
</head>
<body>
    <h3>4. 윈도우(브라우저) 이벤트</h3>

    <h4>가로 : <span>0</span></h4>
    <h4>세로 : <span>0</span></h4>
    <h4>스크롤바 위치 : <span>0</span></h4>

    <button>상단이동</button>

    
</body>
</html>
